<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <meta charset="utf-8"/>
    <link href="styles/01.Styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    Title goes here
                </th>
                <th colspan="1">A</th>
                <th colspan="1" class="right">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td colspan="1">D</td>
                <td colspan="1">E</td>
                <td colspan="1">F</td>
                <td colspan="1" class="right">G</td>
                <tr>
                    <td colspan="1">H</td>
                    <td colspan="2" class="center">I</td>
                    <td colspan="1" rowspan="2" class="right bottom">J</td>
                </tr>
                <tr>
                    <td colspan="1">K</td>
                    <td colspan="1">L</td>
                    <td colspan="1">M</td>
                </tr>
            </tr>
            <tr>
                <td colspan="1" class="right">N</td>
                <td colspan="4" class="center">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
